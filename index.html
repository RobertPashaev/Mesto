<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img alt="MestoLogo" src="assets/images/logo.svg" class="header__logo" />
        <img alt="line" src="assets/images/line.svg" class="header__line" />
      </header>
      <form name="add" class="form-profile">
        <div class="modal modal__edit" id="my-modal">
          <div class="overlay"></div>
          <div class="modal__box">
              <button id="close-my-modal-btn" class="icon_close"></button>
                <div class="modal__container">
                  <h2 class="modal__name">Редактировать Профиль</h2>
                  <div class="modal__field__container">
                    <div class="modal__field">
                        <input id='userIn' 
                        type="text" 
                        name="user" 
                        minlength="2" 
                        maxlength="40" 
                        class="form__input userInput"  
                        placeholder="Имя" 
                        required
                        pattern="^[A-Za-zА-Яа-яЁё\s -]+$" autofocus
                        >
                        <img src="assets/images/Line2.jpg"
                        alt="line" 
                        class="modal__line"
                       >
                        <span 
                        class="form__input-error error-message" 
                        id="userIn-error"></span>
                       </div>
                        <div class="modal__field">
                          <input pattern="^[A-Za-zА-Яа-яЁё\s -]+$" autofocus class="form__input discriptionInput " id="discriptionIn" type="text" name="user__description" minlength="2" maxlength="200" required 
                          placeholder="Описание">

                        <img src="assets/images/Line2.jpg" alt="line" class="modal__line">
                        <span class="form__input-error_des error-message" id="discriptionIn-error"></span>
                       </div>
                       </div>
                        <button  class="save__btn save__btn_disabled" type="submit" >Сохранить</button>
                </div>        
          </div>
        </div> 
      </form>
      <form name="addImg" class="form-cards">
        <div class="modal modal_add" id="my-modal_add">
          <div class="overlay"></div>
          <div class="modal__box">
            <button id="close-my-modal-btn_add" class="icon_close icon_close_img"></button>
            <div class="modal__container">
              <h2 class="modal__name">Новое место</h2>
              <div class="modal__field__container">
                <div class="modal__field">
                   <input class="input__text input__text_add form__input" type="text" name="nameImg" 
                   placeholder="Название" minlength="2" maxlength="30" required>
                  <img src="assets/images/Line2.jpg" alt="line" class="modal__line">
                  <span 
                        class="form__input-error-name error-message" 
                        id="input-user-error-img"></span>
                </div>
                <div class="modal__field">
                  <input class="input__text input__text_link popup__input_type_url form__input" type="url" name="img_link" 
                  placeholder="Ссылка на картинку"  id='linkImg'required>
                  <img src="assets/images/Line2.jpg" alt="line" class="modal__line">
                  <span 
                  class="form__input-error-link error-message" 
                  id="input-user-error-link"></span>
                </div>
              </div>
              <button class="save__btn_add save__btn_disabled" type="submit" required id="saveImgBtn">Создать</button>
            </div>
          </div>
        </div>
      </form>
      <div id="modal-container" name="containerImg">
        <div class="modal_img" id="overlay"></div>
        <div id="modal">
            <button id="close-my-modal-btn2" class="icon_close"></button>
          <img id="modal-image">
          <p class='modal__caption' name="image-caption" id="modal-caption"></p>
        </div>
      </div>
     <section class="profile">
        <div class="profile__container">
            <div class="profile__avatar">
                <img 
                alt="avatar"
                src="assets/images/image.jpg"
                class="profile__image">
            </div>
            <div class="profile__info">
                <div class="name">
                    <h2 class="profile__name" id="name-active">Жак-Ив Кусто</h2>
                    <button class="profile__btn_edit" id="btnEdit"></button>
                </div>
                <p class="discription" id="discription-active">Исследователь океана</p>
            </div>
            <div class="profile__btn">
                <button class="profile__btn_add" id="addBtn"></button>
            </div>
        </div>
     </section>
     <section class="elements">
      <div id="elements__grid" class="elements__grid"> 
      </div>
    </section>   
      </main>
      <footer class="footer"></footer>
      <h3 class="footer__text">© 2023 Pashaev Robert</h3>
    </div>
    
  </body>
</html>

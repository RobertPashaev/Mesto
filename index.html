<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img alt="MestoLogo" src="images/logo.svg" class="header__logo" />
        <img alt="line" src="images/Line.svg" class="header__line" />
      </header>
      <form name="add">
        <div class="modal modal__edit" id="my-modal">
          <div class="overlayEdit"></div>
          <div class="modal__box">
              <button id="close-my-modal-btn" class="icon_close"></button>
                <div class="modal__container">
                  <h2 class="modal__name">Редактировать Профиль</h2>
                  <div class="modal__field__container">
                    <div class="modal__field">
                        <input id='userIn' 
                        type="text" 
                        name="user" 
                        minlength="2" 
                        maxlength="40" 
                        class="form__input"  
                        placeholder="Имя" 
                        required
                        class="userInput">
                        <img src="images/Line 2.jpg" 
                        alt="line" 
                        class="modal__line"
                        pattern="^[A-Za-zА-Яа-яЁё\s -]+$" autofocus>
                        <span 
                        class="form__input-error" 
                        id="input-user-error"></span>
                       </div>
                        <div class="modal__field">
                        <input pattern="^[A-Za-zА-Яа-яЁё\s -]+$" autofocus class="discriptionInput" id="discriptionIn" type="text" name="user__description" minlength="2" maxlength="200" class="form__input" required placeholder="Описание">
                        <img src="images/Line 2.jpg" alt="line" class="modal__line">
                        <span class="form__input-error_des" id="input-des-error"></span>
                       </div>
                       </div>
                        <button  class="save__btn save__btn_disabled" type="submit" >Сохранить</button>
                </div>        
          </div>
        </div> 
      </form>
      <form name="addImg">
        <div class="modal modal_add" id="my-modal_add">
          <div class="overlay"></div>
          <div class="modal__box">
            <button id="close-my-modal-btn_add" class="icon_close icon_close_img"></button>
            <div class="modal__container">
              <h2 class="modal__name">Новое место</h2>
              <div class="modal__field__container">
                <div class="modal__field">
                   <input class="input__text input__text_add" type="text" name="nameImg" placeholder="Название" minlength="2" maxlength="30" required>
                  <img src="images/Line 2.jpg" alt="line" class="modal__line">
                  <span 
                        class="form__input-error-name" 
                        id="input-user-error-img"></span>
                </div>
                <div class="modal__field">
                  <input class="input__text input__text_link" type="url" name="img_link" placeholder="Ссылка на картинку" required>
                  <img src="images/Line 2.jpg" alt="line" class="modal__line">
                  <span 
                  class="form__input-error-link" 
                  id="input-user-error-link"></span>
                </div>
              </div>
              <button class="save__btn_add save__btn_disabled" type="submit" required>Создать</button>
            </div>
          </div>
        </div>
      </form>
      <div id="modal-container">
        <div class="modal_img" id="overlay"></div>
        <div id="modal">
            <button id="close-my-modal-btn2" class="icon_close"></button>
          <img id="modal-image">
        </div>
      </div>
     <section class="profile">
        <div class="profile__container">
            <div class="profile__avatar">
                <img 
                alt="avatar"
                src="images/image.jpg"
                class="profile__image">
            </div>
            <div class="profile__info">
                <div class="name">
                    <h2 class="profile__name" id="name-active">Жак-Ив Кусто</h2>
                    <button class="profile__btn_edit" id="btnEdit"></button>
                </div>
                <p class="discription" id="discription-active">Исследователь океана</p>
            </div>
            <div class="profile__btn">
                <button class="profile__btn_add" id="addBtn"></button>
            </div>
        </div>
     </section>
     <section class="elements">
        <div class="elements__grid"> 
        </div>
      </section>      
      </main>
      <footer class="footer"></footer>
      <h3 class="footer__text">© 2023 Pashaev Robert</h3>
      </section>
    </div>
    <script defer src="index.js"></script>
    <script defer src="validate.js"></script>
  </body>
</html>
